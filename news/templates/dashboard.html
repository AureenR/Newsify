<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 16px;
            font-weight: 600;
        }

        .actions-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .actions-card h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .category-stats {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .category-stats h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .category-count {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä NEWSIFY Dashboard</h1>
            <p>Manage your news platform</p>
        </div>

        <div class="stats-grid" id="statsGrid">

    <a href="/dashboard/users/" class="stat-card">
        <div class="stat-number" id="totalUsers">-</div>
        <div class="stat-label">Total Users</div>
    </a>

    <a href="/dashboard/comments/" class="stat-card">
        <div class="stat-number" id="totalComments">-</div>
        <div class="stat-label">Total Comments</div>
    </a>

    <a href="/dashboard/articles/" class="stat-card">
        <div class="stat-number" id="totalArticles">-</div>
        <div class="stat-label">Total Articles</div>
    </a>

    <a href="/dashboard/votes/" class="stat-card">
        <div class="stat-number" id="totalVotes">-</div>
        <div class="stat-label">Total Votes</div>
    </a>

</div>

        </div>

        <div class="actions-card">
            <h2>Quick Actions</h2>
            <div class="button-group">
                <button class="btn btn-primary" onclick="fetchNews()">üîÑ Fetch Latest News</button>
                <a href="/admin/" class="btn btn-secondary">‚öôÔ∏è Admin Panel</a>
                <a href="/" class="btn btn-secondary">üè† View Site</a>
                <button class="btn btn-secondary" onclick="loadStats()">üìä Refresh Stats</button>
            </div>
            <div id="statusMessage" class="status-message"></div>
            <div id="loading" class="loading">
                <p>Fetching news... Please wait...</p>
            </div>
        </div>

        <div class="category-stats">
            <h2>Articles by Category</h2>
            <div id="categoryStats">
                <p style="text-align: center; color: #999;">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        // Load stats on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            setInterval(loadStats, 10000);
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats/');
                const data = await response.json();
                
                document.getElementById('totalArticles').textContent = data.total_articles || 0;
                document.getElementById('totalVotes').textContent = data.total_votes || 0;
                document.getElementById('totalComments').textContent = data.total_comments || 0;
                document.getElementById('totalUsers').textContent = data.total_users || 0;
                
                const categoryStatsDiv = document.getElementById('categoryStats');
                if (data.by_category) {
                    categoryStatsDiv.innerHTML = Object.entries(data.by_category)
                        .map(([category, count]) => `
                            <div class="category-item">
                                <span class="category-name">${category}</span>
                                <span class="category-count">${count}</span>
                            </div>
                        `).join('');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function fetchNews() {
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            
            loading.classList.add('active');
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/refresh-news/');
                const data = await response.json();
                
                loading.classList.remove('active');
                
                if (data.status === 'success') {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = data.message;
                    
                    setTimeout(loadStats, 1000);
                } else {
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                loading.classList.remove('active');
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Failed to fetch news. Please try again.';
            }
        }
    </script>
</body>
</html>
